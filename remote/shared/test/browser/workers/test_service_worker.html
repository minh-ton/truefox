<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Service Worker Listener test page</title>
</head>
<body>
  Service Worker Listener test page.

  <script type="text/javascript">
    window.registerServiceWorker = async function () {
      window.testServiceWorkerRegistration = await navigator.serviceWorker.register("service_worker.js");
      window.onServiceWorkerReady = navigator.serviceWorker.ready;
    }
  </script>
</body>
</html>
