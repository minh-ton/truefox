schema: 1

bugzilla:
  product: Core
  component: "XML"

# Document the source of externally hosted code
origin:
  name: libexpat
  description: Expat is an XML parser.
  url: https://github.com/libexpat/libexpat
  release: R_2_7_4 (2026-01-31T12:16:55+01:00).
  revision: R_2_7_4
  license: MIT
  license-file: COPYING

  notes: >
    To test the upstream's main branch tip, one can
    run `./mach vendor --revision tip parser/expat/moz.yaml`

vendoring:
  url: https://github.com/libexpat/libexpat
  source-hosting: github
  tracking: tag

  exclude:
    - "**"
    - expat/lib/Makefile.am
    - expat/lib/libexpat.def.cmake
    - expat/lib/libexpat.map.in

  include:
    - AUTHORS
    - Changes
    - COPYING
    - README.md
    - expat/lib/*

  keep:
    - expat_config.h
    - expat_config_moz.h
    - expat_config_rlbox.h
    - README_MOZILLA
    - rlbox_expat.h
    - rlbox_expat_types.h
    - sources.mozbuild
    - expat/lib/moz_expat.h
    - expat/lib/moz_xmlparse.c
    - expat/lib/moz_xmltok.c

  patches:
    - 00_xmlchar.patch
    - 01_noslop.patch
    - 02_report_mismatched_tag.patch
    - 03_dont_generate_salt.patch
    - 04_always_set_eventptrs.patch
    - 05_getcurrentbyteindex.patch
    - 06_always_store_rawnames.patch
    - 07_dont_ignore_undeclared_entity.patch
    - 08_include_xmlns.patch
    - 09_internalsubset.patch
    - 10_version_limit.patch
    - 11_no_debug_report.patch
    - 12_unused.patch
